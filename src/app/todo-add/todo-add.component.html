<div class="row">
    <a (click)="NewTodo(todoName)" class="clickable icon-add">Add</a>
    <span class="spacer"></span>
    <input
        [ngClass]="{'placeholder':placeholder}"
        (click)="todoName=placeholder?'':todoName; placeholder=false;"
        [(ngModel)]="todoName"
        type="text">
</div>
